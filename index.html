<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>zWaypoint Demo</title>
        <meta name="description" content="Waypoints for Vue.js and applications requiring ES6 import syntax. The core functionality is cloned from https://github.com/imakewebthings/waypoints">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div style="text-align:center">
            <h3 style="padding-top:5rem">Scroll down to trigger waypoint</h3>
            <div style="position: fixed; bottom:30px; padding:2rem 5rem;" id="alert">Alert will appear here</div>
            <div style="height:1200px"></div>
            <div id="thing"></div>
            <div style="height:1200px"></div>
        </div>
        <script type="text/javascript">
        var loader=function(){
            new zWaypoint({
                element: document.getElementById('thing'),
                handler: function (direction) {
                    var element=document.getElementById('alert');
                    element.innerHTML='You have scrolled in direction: '+direction;
                }
            });
        };
        window.onload=loader;
        </script>
    </body>
</html>
